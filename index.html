<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Mario Game</title>
</head>
<body>

    <div class="game">

        <div class="game-start">
            <h1>Use the 'SPACE' key to play! Have fun!</h1>
            <p>Press <span>'ENTER'</span> key to start!</p>
        </div>

        <div class="score">
            <h2>Score:</h2>
            <p class="score-points">0</p>
        </div>
        
        <img src="images/clouds.png" alt="clouds" class="clouds">
        <img src="images/mario.gif" alt="Mario GIF" class="mario">
        <img src="images/pipe.png" alt="pipe" class="pipe">

        <div class="game-over">
            <p>GAME OVER!</p>
            <p class="your-score"></p>
            <button onclick="restart()">Play again</button>
        </div>

    </div>
</body>
</html>
